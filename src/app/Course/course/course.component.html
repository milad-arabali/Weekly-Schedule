<mat-tab-group>
  <mat-tab label="beginners">
    <mat-grid-list [cols]="cols"  [rowHeight]="rowHeight"
                   [ngClass]="{'handset-portrait': handsetPortrait}">
      <mat-grid-tile *ngFor="let c of courses">
        <mat-card class="matcards" >
          <mat-card-header>
            <mat-card-title>
              {{c.name}}
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image [src]="c.imagePath">
          <mat-card-content>
            <p>{{c.description}}</p>
            <p>{{c.date | date:'shortTime'}}</p>
          </mat-card-content>
          <mat-card-actions class="course-action">
            <button mat-raised-button color="primary" [routerLink]="['/viewCourse',c.id]">View Course</button>
            <button mat-raised-button color="accent" (click)="editCourse(c)">Edit Course</button>

          </mat-card-actions>
        </mat-card>

      </mat-grid-tile>


    </mat-grid-list>
  </mat-tab>
  <mat-tab label="advanced">


  </mat-tab>


</mat-tab-group>
