<div [formGroup]="loginForm" class="course-details-form">


  <mat-form-field>


    <input matInput placeholder="Course title" formControlName="userName" #title>

    <mat-hint align="end">

      {{title.value.length}} / 20

    </mat-hint>

    <mat-error *ngIf="userName.errors?.['minlength']">

      A minimum length of 5 characters is required.

    </mat-error>


  </mat-form-field>
  <mat-form-field>

    <input matInput placeholder="Course title" formControlName="Email" #title>

    <mat-hint align="end">

      {{title.value.length}} / 20

    </mat-hint>

    <mat-error *ngIf="userName.errors?.['minlength']">

      A minimum length of 5 characters is required.

    </mat-error>


  </mat-form-field>

  <mat-checkbox color="primary" formControlName="downloadsAllowed"
                [indeterminate]="true">

    Remember?

  </mat-checkbox>

</div>
